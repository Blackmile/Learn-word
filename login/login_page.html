<!DOCTYPE HTML>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="../index.html">Learn word procesing</a></h1>

          <li><a href="/about.html">About</a></li>
          <li><a class="current" href="/login/">Login</a></li>

      </div>

  <section>
    <div class="container-login">
      <div class="form">
        <form id="login-form" class="login-form">
          <img src="../login/dad.jpg" class="avatar" class="img-thumbnail">
          <input type="email" placeholder="Email" required="" id="email_id" />
          <input type="password" placeholder="password" required="" id="password_id" />
          <button id="login" class="btn">LOGIN</button>
          <button type="reset" class="btn">Change</button>
  
          <p class="message">Not Registered? <a href="Sign_up.html">Register</a></p>
        </form>
  
      </div>
    </div>
  </section>

  <footer id="main-footer">
